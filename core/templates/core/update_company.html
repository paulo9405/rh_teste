{% extends "base.html" %}
{% load bootstrap %}


{% block main %}
<h2> Update Pessoa: {{company}} </h2>


        <form action="{% url 'core_update_company' company.id %}" method="POST">
            {% csrf_token %}

        {{ form|bootstrap }}

            <button type="submit" class="btn btn-info">Save</button>
            <a href="{% url 'core_delete_company' company.id %}" class="btn btn-danger">Delete</a>

        </form>
{% endblock %}
